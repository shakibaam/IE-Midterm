<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Midterm</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>

<div class="content">

    <div class="item">
        <h2>Mr. Or Ms.?</h2>
        <form action="" id="form" onsubmit="submit_emtiyazi()">
            <label for="name"> name:</label>
            <input type="text" id="name" name="name" maxlength="255"><br><br>

            <input type="radio" id="male" name="gender" value="male">
              <label for="male">Male</label><br><br>
              <input  type="radio" id="female" name="gender" value="female">
              <label for="female">Female</label><br><br>

            <input type="submit" value="Submit"><br>
            <button id="save-btn" onclick="save()">Save</button>
        </form>


    </div>
    <div class="item" id="prediction">
        <h2>Prediction</h2>
        <p id="gender-predict"></p>
        <p id="prob-predict"></p>

        <div class="saved-answer">

            <h2 style="margin-left: 0px ;margin-top: 0px">Saved <br> Answer</h2>
            <p style="margin-left: 0px" id="saved-gender"></p>
            <button id="clear-btn" onclick="clearSave()">Clear</button>


        </div>


    </div>
</div>

</body>
</html>
